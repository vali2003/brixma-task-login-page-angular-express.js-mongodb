<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" (ngSubmit)="add()" >
            <div class="form-group">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" name="Username" [(ngModel)]="username" required="true">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" required="true">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required="true">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-lg btn-primary" type="submit">Add</button>
                <button class="btn btn-lg btn-warning" type="reset">Cancel</button>
            </div>
        </form></div>
        <div class="col-md-4"></div>
    </div>
</div>

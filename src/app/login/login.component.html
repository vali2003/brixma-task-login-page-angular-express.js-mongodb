<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><h1>Login</h1>
            <form action="" (ngSubmit)="checkLogin()" >
                <div class="form-group">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control" name="Username" [(ngModel)]="username" required="true">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required="true">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary" type="submit">Login</button>
                    <button class="btn btn-lg btn-warning" type="reset">Cancel</button>
                </div>
            </form></div>
        <div class="col-md-4"></div>
    </div>
</div>
